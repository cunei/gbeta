              value="Pr"
              onClick="start_activate(startselected-1);"></b>

<script>
var startCount = 9;
var startselected = 1;

var startFile = Array(startCount);
for (var i=1; i<=startCount; i++) {
  startFile[i] ="start" + i;
}

startRadio = new Array(startCount);
startRadio[1] = document.start_form.start_mark1;
startRadio[2] = document.start_form.start_mark2;
startRadio[3] = document.start_form.start_mark3;
startRadio[4] = document.start_form.start_mark4;
startRadio[5] = document.start_form.start_mark5;
startRadio[6] = document.start_form.start_mark6;
startRadio[7] = document.start_form.start_mark7;
startRadio[8] = document.start_form.start_mark8;
startRadio[9] = document.start_form.start_mark9;


startRadio[1].checked = true;
for (var i=2; i<=startCount; i++) {
  startRadio[i].checked = false;
}

function start_activate(nr) {
  if (nr<1) nr = 1;
  if (nr>=startCount) nr=startCount;
  oldselected = startselected;
  startselected = nr;
  startRadio[oldselected].checked = false; // deactivate old selection
  startRadio[startselected].checked = true; // activate new selection  
  parent.frames[1].location = startFile[startselected] + ".html";
}

function start_next() {
  start_activate(startselected+1);
}

function start_prev() {
  start_activate(startselected-1);
}
</script>
