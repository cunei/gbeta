<script>
var advCount = 9;
var advselected = 1;

var advFile = Array(advCount);
for (var i=1; i<=advCount; i++) {
  advFile[i] ="adv" + i;
}

avdRadio = new Array(advCount);
avdRadio[1] = document.adv_form.adv_mark1;
avdRadio[2] = document.adv_form.adv_mark2;
avdRadio[3] = document.adv_form.adv_mark3;
avdRadio[4] = document.adv_form.adv_mark4;
avdRadio[5] = document.adv_form.adv_mark5;
avdRadio[6] = document.adv_form.adv_mark6;
avdRadio[7] = document.adv_form.adv_mark7;
avdRadio[8] = document.adv_form.adv_mark8;
avdRadio[9] = document.adv_form.adv_mark9;


avdRadio[1].checked = true;
for (var i=2; i<=advCount; i++) {
  avdRadio[i].checked = false;
}

function adv_activate(nr) {
  if (nr<1) nr = 1;
  if (nr>=advCount) nr=advCount;
  oldselected = advselected;
  advselected = nr;
  avdRadio[oldselected].checked = false; // deactivate old selection
  avdRadio[advselected].checked = true; // activate new selection
  parent.frames[1].location = advFile[advselected] + ".html";
}

function adv_next() {
  adv_activate(advselected+1);
}

function adv_prev() {
  adv_activate(advselected-1);
}
</script>
